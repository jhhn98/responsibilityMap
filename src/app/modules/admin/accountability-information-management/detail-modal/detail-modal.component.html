<form>
    <table class="dialogDataTable">
        <caption>책무 세부 정보</caption>
        <colgroup>
            <col style="width:30%;">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <th scope="row" class="first">책무</th>
            <td>
                <mat-form-field appearance="outline" subscriptSizing="dynamic" class="custom_form_field w-full">
                    <mat-label>책무 선택</mat-label>
                    <mat-select>
                        <mat-option value="option1">준법감시업무와 관련된 책무</mat-option>
                        <mat-option value="option2">지정 책임자 관련 책무</mat-option>
                        <mat-option value="option3">금융엽업 관련 책무</mat-option>
                        <mat-option value="option4">경영관리 관련 책무</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <th scope="row" class="first">책무 세부내용</th>
            <td>
                <mat-form-field appearance="outline" subscriptSizing="dynamic" class="custom_form_field w-full">
                    <mat-label>책무 세부내용 선택</mat-label>
                    <mat-select>
                        <mat-option value="option1">내부통제체계를 구축 및 운영할 책임</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <th scope="row" class="first">주요 관리의무</th>
            <td>내부통제 지침 및 준수매뉴얼 제정 및 시행</td>
        </tr>
        <tr>
            <th scope="row" class="first">세부 관리항목</th>
            <td>내부통제 지침 및 준수매뉴얼 제정 및 시행</td>
        </tr>
        <tr *ngIf="data.dialogType === 'laws'">
            <th scope="row" class="first">관련 법령</th>
            <td>지배구조법 제24조, 지배구조법 시행령 제19조</td>
        </tr>
        <tr *ngIf="data.dialogType === 'regulations'">
            <th scope="row" class="first">관련 내규</th>
            <td>내부통제기준 제9조 제3항, 제17조 제2항 제3호, 법규준수 업무 세칙, 준법감시 업무 방법서</td>
        </tr>
        </tbody>
    </table>
    <div class="dialog_content" *ngIf="data.dialogType === 'laws'">
        <div class="data_list_option padding-0">
            <div class="option_align left">
            </div>
            <div class="option_align right">
                <app-base-button label="법령 세부내용 등록" styleClass="btnAdd" icon="heroicons_solid:plus-small"></app-base-button>
            </div>
        </div>
    </div>

    <div class="dialog_content" *ngIf="data.dialogType === 'regulations'">
        <div class="data_list_option padding-0">
            <div class="option_align left">
            </div>
            <div class="option_align right">
                <app-base-button label="내규 세부내용 등록" styleClass="btnAdd" icon="heroicons_solid:plus-small"></app-base-button>
            </div>
        </div>
    </div>
    <div class="data_list_option padding-0">
        <div class="option_align left">
        </div>
        <div class="option_align right">
            <app-base-button label="저장" styleClass="btnAdd" icon="heroicons_solid:check"></app-base-button>
            <app-base-button label="삭제" styleClass="btnDelete" icon="heroicons_solid:x-mark"></app-base-button>
        </div>
    </div>
</form>
