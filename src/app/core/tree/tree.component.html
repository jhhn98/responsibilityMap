<div class="treeComponent">
    <ng-container *ngTemplateOutlet="recursiveList; context:{ nodes: nodeData, level: 1 }"></ng-container>
</div>
<ng-template #recursiveList let-nodes="nodes" let-level="level">
    <ul [attr.data-tree-order]="level">
        <ng-container *ngFor="let node of nodes">
            <!-- 하위 노드가 없으면 child-node-empty 클래스 추가 -->
            <li [ngClass]="{'child-node-empty': !node.children || node.children.length === 0}">
                <!-- 버튼: 자식 노드가 없으면 disabled 처리 -->
                <button type="button"
                        [attr.data-node-level]="level"
                        data-toggle-node="button"
                        class="nodeToggleButton"
                        [disabled]="!node.children || node.children.length === 0">
                    <span>하위노드 열기</span>
                </button>
                <!-- 노드 텍스트와 링크 -->
                <a [href]="node.link" class="nodeTextEvent">{{ node.name }}</a>
                <!-- 자식 노드가 있으면 재귀적으로 호출 -->
                <ng-container *ngIf="node.children && node.children.length">
                    <ng-container *ngTemplateOutlet="recursiveList; context:{ nodes: node.children, level: level + 1 }"></ng-container>
                </ng-container>
            </li>
        </ng-container>
    </ul>
</ng-template>
